{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/lista_compra.css' %}">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card-lista">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" class="form-control">
            {{ form.username.errors }}
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
            {{ form.password.errors }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-4 text-center">
          <span class="d-block mb-2">¿No tienes cuenta?</span>
          <a href="{% url 'signup' %}" class="btn btn-primary w-50">
            Regístrate
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
