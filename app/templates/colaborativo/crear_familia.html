{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/lista_compra.css' %}">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card-lista p-4">
        <h1 class="text-center mb-4">Crear Familia</h1>
        <form method="post" action="{% url 'crear_familia' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_nombre_familia" class="form-label">Nombre de la Familia</label>
            <input type="text" class="form-control" id="id_nombre_familia" name="nombre_familia" placeholder="Ingrese el nombre de la familia" required>
            {% if messages %}
              {% for message in messages %}
                {% if 'error' in message.tags %}
                  <div class="invalid-feedback d-block">{{ message }}</div>
                {% endif %}
              {% endfor %}
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear Familia</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
