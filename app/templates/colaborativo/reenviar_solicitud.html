{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/lista_compra.css' %}">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card-lista p-4">
        <h1 class="text-center mb-4">Reenviar Solicitud</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="{{ form.familia_existente.id_for_label }}" class="form-label">{{ form.familia_existente.label }}</label>
            <input type="text" name="{{ form.familia_existente.name }}" id="{{ form.familia_existente.id_for_label }}" value="{{ form.familia_existente.value|default_if_none:'' }}" class="form-control">
            {{ form.familia_existente.errors }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
